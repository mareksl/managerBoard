<h1 class="heading">Hello Messages</h1>
<ul class="todo-list">
  <li class="todo-list__item" *ngFor="let message of messages$ | async">
    ID: {{ message.id }}, TODO: {{ message.message }}
  </li>
</ul>
<ul class="users-list">
  <li class="users-list__item" *ngFor="let user of users$ | async">
    ID: {{ user.id }}, TODO: {{ user.username }}
  </li>
</ul>
